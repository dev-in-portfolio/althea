<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Exhibit Forge</title>
    <style>
      body {
        font-family: "Space Grotesk", system-ui, sans-serif;
        background: radial-gradient(circle at top, #fef3c7 0%, #e2e8f0 100%);
        margin: 0;
        display: grid;
        place-items: center;
        height: 100vh;
      }
      .card {
        background: #fff;
        padding: 32px;
        border-radius: 16px;
        box-shadow: 0 16px 40px rgba(15, 23, 42, 0.1);
        width: 360px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        border-radius: 8px;
        border: 1px solid #e2e8f0;
      }
      button {
        width: 100%;
        padding: 10px;
        border-radius: 999px;
        background: #0f172a;
        color: #fff;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Exhibit Forge</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign In</button>
      </form>
    </div>
  </body>
</html>
