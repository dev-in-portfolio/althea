<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FormFoundry</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="shell">
      <header class="header">
        <div>
          <h1>FormFoundry</h1>
          <p>
            Build structured forms, publish them to the web, and analyze responses in
            a focused inbox.
          </p>
        </div>
        <div class="badge">Schema-driven forms</div>
      </header>

      <section class="grid">
        <div class="panel" id="forms-panel"></div>
        <div class="panel" id="builder-panel"></div>
        <div class="panel" id="inbox-panel"></div>
      </section>

      <section class="panel" id="public-panel" style="margin: 0 32px 32px;"></section>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
