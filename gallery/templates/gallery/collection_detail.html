{% extends "gallery/base.html" %}
{% block content %}
  <h1>{{ collection.name }}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.file }} {{ form.caption }} {{ form.tags }}
    <button class="btn" type="submit">Upload</button>
  </form>
  <div class="grid" style="margin-top: 16px;">
    {% for asset in assets %}
      <div class="card">
        <img src="{{ asset.file.url }}" alt="" style="width:100%; border-radius: 12px;" />
        <p>{{ asset.caption }}</p>
        <a href="/assets/{{ asset.id }}/">View</a>
      </div>
    {% empty %}
      <p>No assets yet.</p>
    {% endfor %}
  </div>
{% endblock %}
