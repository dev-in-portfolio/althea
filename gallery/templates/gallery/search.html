{% extends "gallery/base.html" %}
{% block content %}
  <h1>Search</h1>
  <form method="get">
    {{ form.q }} {{ form.tag }} {{ form.collection }}
    <button class="btn" type="submit">Filter</button>
  </form>
  <div class="grid" style="margin-top: 16px;">
    {% for asset in assets %}
      <div class="card">
        <img src="{{ asset.file.url }}" alt="" style="width:100%; border-radius: 12px;" />
        <p>{{ asset.caption }}</p>
        <a href="/assets/{{ asset.id }}/">View</a>
      </div>
    {% empty %}
      <p>No assets match filters.</p>
    {% endfor %}
  </div>
{% endblock %}
