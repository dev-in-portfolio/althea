<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Atlas Gallery</title>
    <style>
      :root {
        font-family: "Space Grotesk", "IBM Plex Sans", system-ui, sans-serif;
        color-scheme: light;
      }
      body {
        margin: 0;
        background: radial-gradient(circle at top, #f0f9ff 0%, #fef3c7 40%, #f8fafc 100%);
        color: #0f172a;
      }
      header {
        padding: 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        position: sticky;
        top: 0;
      }
      nav a {
        margin-right: 16px;
        color: #0f172a;
        text-decoration: none;
        font-weight: 600;
      }
      .container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 24px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 16px;
      }
      .card {
        background: #ffffff;
        border-radius: 16px;
        padding: 16px;
        box-shadow: 0 14px 30px rgba(15, 23, 42, 0.08);
      }
      .btn {
        background: #0f172a;
        color: #fff;
        padding: 8px 14px;
        border-radius: 999px;
        border: none;
        cursor: pointer;
      }
      form input, form select {
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #e2e8f0;
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <header>
      <div><strong>Atlas Gallery</strong></div>
      <nav>
        <a href="/dashboard/">Dashboard</a>
        <a href="/collections/">Collections</a>
        <a href="/search/">Search</a>
        <a href="/favorites/">Favorites</a>
        <a href="/accounts/logout/">Logout</a>
      </nav>
    </header>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
