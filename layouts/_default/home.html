{{ define "main" }}
<section class="section">
  <div class="search-box">
    <input id="search-input" type="text" placeholder="Search playbooks, symptoms, systems..." />
  </div>
  <div class="cards" id="search-results"></div>
</section>

<section class="section">
  <h2>Latest Verified</h2>
  <div class="cards">
    {{ range first 6 (where .Site.RegularPages "Params.last_verified" "!=" nil) }}
    <article class="card">
      <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
      <p>Last verified: {{ .Params.last_verified }}</p>
    </article>
    {{ end }}
  </div>
</section>
{{ end }}
