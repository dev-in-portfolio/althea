{{ define "main" }}
<section class="section">
  <h2>Featured Items</h2>
  <div class="cards">
    {{ range first 6 .Site.Data.items }}
    <article class="card">
      <h3><a href="/items/{{ .slug }}/">{{ .title }}</a></h3>
      <p>{{ .summary }}</p>
      <div class="tags">
        {{ range .tags }}<span>{{ . }}</span>{{ end }}
      </div>
    </article>
    {{ end }}
  </div>
</section>
{{ end }}
