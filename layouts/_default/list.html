{{ define "main" }}
<section class="section">
  <h2>{{ .Title }}</h2>
  <div class="cards">
    {{ range .Pages }}
    <article class="card">
      <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
      <p>Last verified: {{ .Params.last_verified }}</p>
      <div class="tags">
        {{ range .Params.systems }}<span>{{ . }}</span>{{ end }}
        {{ range .Params.symptoms }}<span>{{ . }}</span>{{ end }}
      </div>
    </article>
    {{ end }}
  </div>
</section>
{{ end }}
