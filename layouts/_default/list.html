{{ define "main" }}
<section class="section">
  <h2>{{ .Title }}</h2>
  <div class="cards">
    {{ range .Pages.ByDate.Reverse }}
    <article class="card">
      <h3><a href="{{ .RelPermalink }}">{{ .Params.version }}</a></h3>
      <p>{{ .Params.notes }}</p>
      <div class="tags">
        {{ range .Params.projects }}<span>{{ . }}</span>{{ end }}
      </div>
      <small>{{ .Params.date }}</small>
    </article>
    {{ end }}
  </div>
</section>
{{ end }}
